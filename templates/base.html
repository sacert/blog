{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">My Go Markdown Blog</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container main-container">
        <main class="content">
            {{ template "content" . }}
        </main>
        
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Tags</h3>
                <div class="tags">
                    {{ if .AllTags }}
                        {{ range .AllTags }}
                            <a href="/tag/{{ . }}" class="tag {{ if eq . $.ActiveTag }}active{{ end }}">{{ . }}</a>
                        {{ end }}
                    {{ else }}
                        <p>No tags found</p>
                    {{ end }}
                </div>
            </div>
        </aside>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; {{ .CurrentYear }} My Go Markdown Blog</p>
        </div>
    </footer>
</body>
</html>
{{ end }}
